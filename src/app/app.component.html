<div class="search-box-container">
  <form>
    <mat-form-field class="search-box">
      <input
        type="text"
        matInput
        placeholder="Enter Email"
        name="search"
        [(ngModel)]="searchTerm"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="search()">Search</button>
  </form>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element" (click)="openDialog(element)">
      <span class="mat-hyperlink mat-cell--link">{{ element.email }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="arrivalDate">
    <th mat-header-cell *matHeaderCellDef>Arrival Date (dd/mm/yy)</th>
    <td mat-cell *matCellDef="let element">
      {{ formatDate(element.stay.arrivalDate) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="departureDate">
    <th mat-header-cell *matHeaderCellDef>Departure Date (dd/mm/yy)</th>
    <td mat-cell *matCellDef="let element">
      {{ formatDate(element.stay.departureDate) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
